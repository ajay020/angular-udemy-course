<h1>Reset Password</h1>

<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">
            Old password 
        </label>
        <input required formControlName="oldPassword"  type="text" id="oldPassword" class="form-control">
        <div *ngIf="oldPassword?.touched && oldPassword?.invalid" class="alert alert-danger">
            <p *ngIf="oldPassword?.errors?.['required']" class="m-0">Old password required.</p>
            <p *ngIf="oldPassword?.errors?.['shouldExist']" class="m-0">
                Old password is not valid. 
            </p>
        </div>
    </div>
    <div class="form-group mt-2">
        <label for="newPassword">
            New password 
        </label>
        <input formControlName="newPassword" name="newPassword" type="text" id="newPassword" class="form-control">
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
            <p *ngIf="newPassword?.errors?.['required']" class="m-0">New password required.</p>
        </div>
    </div>
    <div class="form-group mt-2">
        <label for="confirmPassword">
            Confirm password 
        </label>
        <input formControlName="confirmPassword"  type="text" id="confirmPassword" class="form-control">
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
            <p *ngIf="confirmPassword?.errors?.['required']" class="m-0">Confirm password required.</p>
        </div>
        <div *ngIf="confirmPassword?.valid && form.invalid && form?.errors?.['notEqual']" class="alert alert-danger">
            Password do not match.
        </div>
    </div>
    <button class="btn btn-primary mt-2">Change Password</button>
</form>
